<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Javascript30</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="row">
      <div class="column index">
        <h3>Javascript30</h3>

        <div class="card" data-url="./01%20-%20JavaScript%20Drum%20Kit/index.html">    
            <img class="img" data-url="./01%20-%20JavaScript%20Drum%20Kit/index.html" src="./01.png">
            <strong>Day 1 - JavaScript Drum Kit</strong><br>
            Type one of the letters shown to see and hear the animation!
        </div>

        <div class="card" data-url="./02%20-%20JS%20and%20CSS%20Clock/index.html">    
          <img class="img" data-url="./02%20-%20JS%20and%20CSS%20Clock/index.html" src="./02.png">
          <strong>Day 2 - JS and CSS Clock</strong><br>
          See the hour, minute, and second hands of the clock move!
        </div>

        <div class="card" data-url="./03%20-%20CSS%20Variables/index.html">    
          <img class="img" data-url="./03%20-%20CSS%20Variables/index.html" src="./03.png">
          <strong>Day 3 - CSS Variables</strong><br>
          Move the spacing and blur sliders and choose a different color to change the view!
        </div>

      </div>

      <div class="column show">
        <iframe class="preview" src="./03%20-%20CSS%20Variables/index.html" height="100%" width="100%"></iframe>
      </div>
    </div>

    <script>
  
      function showPreview(e) {
        const className = e.target.className
        if (className === "card" || className === "img") {
          const dataUrl = e.target.dataset.url
          const preview = document.querySelector("iframe")
          preview.src = dataUrl
          preview.focus()
        }
      }
      
      window.addEventListener('click',  showPreview)
        
    </script>

  </body>
</html>
