<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  const keys = [];
  const code = "unicorn"
  const code2 = "rainbow"
  function addKey(e) {
    keys.push(e.key)
    if (keys.length > code.length) {
      keys.shift()
    }
    const keyOrder = keys.join("").toLowerCase()
    if (keyOrder === code || keyOrder === code2) {
      console.log(keyOrder)
      cornify_add()
    }
  }

  window.addEventListener("keyup", addKey)
</script>
</body>
</html>
