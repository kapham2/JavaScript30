<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪🏻💪🏻</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁🏻‍ (option-⌘-j on a mac)</p>

  <style>
    body {
      text-align: center;
      font-size: 2vw;
      font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-image: url(https://images.unsplash.com/photo-1508898578281-774ac4893c0c);
      background-repeat: no-repeat;
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
    }
  </style>
    
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    console.table(people)

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    const oneNineteenOrOlder = people.some(person => {
      const currentYear = new Date().getFullYear()
      return (currentYear - person.year >= 19)
    })
    console.log("Is at least one person 19 or older?", oneNineteenOrOlder)

    // Array.prototype.every() // is everyone 19 or older?
    const allNineteenOrOlder = people.every(person => {
      const currentYear = new Date().getFullYear()
      return (currentYear - person.year >= 19)
    })
    console.log("Is everyone 19 or older?", allNineteenOrOlder)

    console.table(comments)

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    const comment = comments.find(comment => comment.id === 823423)
    console.log("Comment with ID 823423:", comment)

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    const commentIndex = comments.findIndex(comment => comment.id === 823423)
    const commentsRemaining = [...comments.slice(0, commentIndex), ...comments.slice(commentIndex + 1)]
    console.log("After deleting comment with ID 823423...")
    console.table(commentsRemaining)

  </script>
</body>
</html>
